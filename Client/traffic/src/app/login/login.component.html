<div class="background-image">
<mat-card>
  <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
<form class="example-form">
  <mat-form-field class="Email">
    <input matInput placeholder="Email" [(ngModel)]="email" name="email">
  </mat-form-field>
    <mat-form-field class="password">
    <input matInput placeholder="Password" [(ngModel)]="password" type="Password" name="password">
  </mat-form-field>
  </form>
  </mat-card-content>
   <mat-card-actions>
<button mat-raised-button color="primary" (click)="OnClick()">Login</button>
 </mat-card-actions>
</mat-card>
</div>
