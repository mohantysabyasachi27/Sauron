<h1>{{ title }}</h1>
<mat-form-field>
  <mat-select [(value)]="selected" placeolder="Mat-select">
    <mat-option value="1">Last 1 day</mat-option>
    <mat-option value="2">Last 2 days</mat-option>
    <mat-option value="5">Last 5 days</mat-option>
    <mat-option value="10">Last 10 days</mat-option>
    <mat-option value="15">Last 15 days</mat-option>
  </mat-select>
</mat-form-field>
<p>You selected: {{selected}}</p>
<button mat-raised-button color="primary">Primary</button>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
<agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  <agm-marker [latitude]="51.678418" [longitude]="7.609007"></agm-marker>
</agm-marker-cluster>
</agm-map>
